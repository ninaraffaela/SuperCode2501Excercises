<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormsLevel2_3</title>
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <form>
        <fieldset>
            <legend>Register form</legend>

            <label class="ll" for="name">Name</label>
            <input type="text" placeholder="Name" id="name"><br>
    
            <label class="ll" for="surname">Surname</label>
            <input type="text" placeholder="Surname" id="surname"><br>

            <label  class="ll"for="email">Email</label>
            <input type="email" placeholder="Email" id="email"><br>

            <label class="ll" for="gender">Gender</label>
                <label class="labelright" for="male">Male</label>
                <input type="radio" name="pref-lan" id="pref-lan" value="male">
                <label class="labelright" for="female">Female</label>
                <input type="radio" name="pref-lan" id="pref-lan" value="female"><br>

            <label class="ll" for="picture">Picture</label>
            <input type="file" id="picture"><br>

            <label class="ll" for="country">Country</label>
            <select id="country">
                    <option value="Germany">Germany</option>
                    <option value="France">France</option>
                    <option value="USA">USA</option>
                </select><br>

            <label class="ll" for="pref-lan">Preferred languages</label>
            <select id="country" multiple>
                    <option value="html">html</option>
                    <option value="Css">Css</option>
                    <option value="JS">JS</option>
                    <option value="React">React</option>
                    <option value="Angular">Angular</option>
                    <label class="hint" for="select">(To choose more than one use cmd key)</label>
                </select><br>

            <div class="checkbox-label"> 
                <label class="ll" for="act">Field of activity</label>
                <input type="checkbox" id="act">
                 <label class="labelright" for="checkbox">IT</label>

                 <input type="checkbox" id="act">
                 <label class="labelright" for="checkbox">Design</label>

                 <input type="checkbox" id="act">
                 <label class="labelright" for="checkbox">Other</label><br>
                </div>

            <section class="Buttons">

            <input type="submit" value="Send">
            <input type="button" value="Cancel">
            </section>

        </fieldset>
    </form>
    
</body>
</html>
