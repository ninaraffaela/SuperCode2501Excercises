   <!-- So hätte ich alle RadioButtons checken können. Radio sollte aber eher auf eine Option gehen. -->
    

   <!-- * combine radiobuttons with giving them the new name -->
    <!-- * checked for the prefered default option -->
     <!-- * values to kinda name the input option -->
   <div>
    <label>Was machst du am liebsten?</label>

    <input id="html" type="radio" name="fav-lan" checked value="html">
    <label for="html">HTML</label>

    <input id="css" type="radio" name="fav-lan" value="css">
    <label for="css">CSS</label>

    <input id="ts" type="radio" name="fav-lan" value="typescript">
    <label for="ts">TS</label>
</div>

<!-- ! Checkbox -->
 <label for="cbhappy">Happy?</label>

    <hr>
    <!-- ! Date mit Datepicker -->
    <label for="date">Date mit Datepicker:</label>

     <!-- ! Passwort -->

    <!-- ! File -->
    <label for="file">File</label>
    <input type="file" id="file">

    <!-- ! Range -->
     <!--* for und id optional. has no real value -->
     <label for="range">Range</label>
     <input type="range" min="0" max="50" step="10" id="range">

    <!-- ! Button -->
