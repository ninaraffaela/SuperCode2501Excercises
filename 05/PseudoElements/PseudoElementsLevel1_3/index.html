<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PseudoElements1_3</title>

    <link rel="stylesheet" href=".assets/css/style.css">
</head>

<body>
    <header>
        <h1>To do lists</h1>
    </header>

    <main>
        <ul>
            <li class="gym done">Hit the gym</li>
            <li class="bills done">pay the bills</li>
            <li class="george pending">Meet George</li>
            <li class="eggs pending">Buy eggs</li>
            <li class="book cross">Read a book</li>
            <li class="office cross">Organize office</li>
        </ul>
    </main>
</body>
